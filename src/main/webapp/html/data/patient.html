<div class="tpl-content-page-title">
    病人统计
</div>
<ol class="am-breadcrumb">
    <li><a href="javascript:void(0)" onclick="pageUtils.returnHomePage()" class="am-icon-home">首页</a></li>
    <li>数据统计分析</li>
    <li class="am-active">病人统计</li>
</ol>
<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 病人统计
            <div class="doctor-record-position-right">
                <select class="patient-department-select" data-am-selected>
                    <option value="0" selected>所有科室</option>
                    <option value="1">内科</option>
                    <option value="2">外科</option>
                    <option value="3">妇产科</option>
                    <option value="4">男科</option>
                    <option value="5">儿科</option>
                    <option value="6">五官科</option>
                    <option value="7">皮肤科</option>
                    <option value="8">传染病科</option>
                    <option value="9">肛肠科</option>
                </select>
                <select class="patient-age-select" data-am-selected>
                    <option value="0" selected>年龄</option>
                    <option value="1">青年（45以下）</option>
                    <option value="2">中年（45-59）</option>
                    <option value="3">老年前期（60-74）</option>
                    <option value="4">老年（75-89）</option>
                    <option value="5">长寿老人（90以上）</option>
                </select>
                <select class="patient-sex-select" data-am-selected>
                    <option value="0" selected>性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
                <button class="am-btn am-btn-success" onclick="initSearch()">查询</button>
            </div>
        </div>
    </div>
    <div class="tpl-block">
        <div class="am-g">
            <div class="am-u-sm-12">
                <div id="patient_chart" style="width: 100%;height:75vh;"></div>
            </div>
        </div>
    </div>
    <div class="tpl-alert"></div>
</div>
<script src="../../js/data/patient.js"></script>
